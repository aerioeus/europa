<!DOCTYPE html>
<html>

    <head>

    <title>Open a new server</title>

    <body>
    <div class="container vertical-center maximum-height">
        <div class="container">
            <div class="row">
                <div class="col-4 text-center">
                    <img src="../../assets/img/404.png" width="90%"></img>
                </div>

                        <div class="text-secondary text-small">

                            <!-- We don't have node integration here, disabled for the moment -->

                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="../../js/404page.js"></script>
    <script src="../../vendor/font-awesome/all.js"></script>
