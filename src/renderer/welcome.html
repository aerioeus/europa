<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>Jupytron</title>
    <link rel="stylesheet" href="../css/welcome.css">
    <link rel="stylesheet" href="../vendor/bootstrap/bootstrap.min.css">
  </head>

  <body>
    <div class="jumbotron vertical-center">
      <div class="container">
        <h1>Europa</h1>
        <h3>Jupyter Lab's Moon</h3>

        <div class="main-section">
          <h4 class="section-header">Start</h4>
          <ul class="compact-list">
            <li class="compact-list-item"><a id="newServerBtn" href="javascript:void">New Jupyter server</a></li>
            <li class="compact-list-item"><a id="openUrlBtn" href="javascript:void">Open url...</a></li>
          </ul>
        </div>
        
        <div class="main-section">
          <h4 class="section-header">Recent</h4>
          <ul class="compact-list" id="todoList">
            <li class="recent-item">No recent items</li>
          </ul>
        </div>
        
        <div class="main-section">
          <h4 class="section-header">Help</h4>
          <ul class="compact-list">
            <li class="compact-list-item"><a href="#" id="helpKeyboardShortcuts">Keyboard shortcuts</a></li>
            <li class="compact-list-item"><a href="#" id="helpTipsAndTricks">Tips and tricks</a></li>
            <li class="compact-list-item"><a href="#" id="helpProductDocumentation">Product documentation</a></li>
            <li class="compact-list-item"><a href="#" id="helpReportIssue">Report an issue</a></li>
            <li class="compact-list-item"><a href="#" id="helpGitHubRepo">GitHub repository</a></li>
          </ul>
        </div>
      </div>
    </div>

    <script src="../js/welcome.js"></script>
    <script src="../vendor/jquery/jquery-3.5.1.slim.js"></script>
    <script src="../vendor/popper/popper.js"></script>
    <script src="../vendor/bootstrap-material-design/bootstrap-material-design.js"></script>
    <script>$(document).ready(function() { $('body').bootstrapMaterialDesign(); });</script>
  </body>

</html>
