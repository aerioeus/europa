<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>Europa</title>
    <link rel="stylesheet" href="../css/welcome.css">
    <link rel="stylesheet" href="../vendor/bootstrap/bootstrap.min.css">
  </head>

  <body>
    <div class="vertical-center">
      <div class="container">
        <div class="col">
          <h1>Europa</h1>
          <h3>Jupyter Lab's Moon</h3>
        </div>
        <div class="container transparent-main-section">
          <div class="row">
            <div 
              class="col-xs-2 large-btn text-primary"
              id="newServerBtn"
              data-toggle="tooltip"
              data-placement="bottom"
              title="Create a new server (Ctrl+N)">
                <i class="fas fa-server large-btn-icon fa-fw"></i>
                <div class="large-btn-txt">New server</div>
            </div>

            <div
              class="col-xs-2 large-btn text-primary"
              id="openUrlBtn"
              data-toggle="tooltip"
              data-placement="bottom"
              title="Access JupyterLab server using a URL (Ctrl+O)">
                <i class="fas fa-link large-btn-icon fa-fw"></i>
                <div class="large-btn-txt">Open URL</div>
            </div>

            <div 
              class="col-xs-2 large-btn text-primary" 
              id="optionsBtn"
              data-toggle="tooltip"
              data-placement="bottom"
              title="Europa options">
                <i class="fas fa-cog large-btn-icon fa-fw"></i>
                <div class="large-btn-txt">Options</div>
            </div>

            <div class="col-xs-4">
            </div>
          </div>
        </div>
        
        <div class="main-section">
          <h4 class="section-header">Recent</h4>
          <ul class="compact-list" id="recentUrls">
            <li class="recent-item">No recent items</li>
          </ul>
        </div>
        
        <div class="main-section">
          <h4 class="section-header">Help</h4>
          <ul class="compact-list">
            <li class="compact-list-item"><a href="#" id="helpAboutEuropa">About</a></li>
            <li class="compact-list-item"><a href="#" id="helpKeyboardShortcuts">Keyboard shortcuts</a></li>
            <!-- <li class="compact-list-item"><a href="#" id="helpTipsAndTricks">Tips and tricks</a></li> -->
            <!-- <li class="compact-list-item"><a href="#" id="helpProductDocumentation">Product documentation</a></li> -->
            <li class="compact-list-item"><a href="#" id="helpReportIssue">Report an issue</a></li>
            <!-- <li class="compact-list-item"><a href="#" id="helpGitHubRepo">GitHub repository</a></li> -->
          </ul>
        </div>
      </div>
    </div>

    <script src="../js/welcome.js"></script>
    <script src="../vendor/jquery/jquery-3.5.1.slim.js"></script>
    <script src="../vendor/popper/popper.js"></script>
    <script src="../vendor/bootstrap-material-design/bootstrap-material-design.js"></script>
    <script src="../vendor/bootstrap/bootstrap.min.css"></script>
    <script src="../vendor/font-awesome/all.js"></script>
    <script>$(document).ready(function() { $('body').bootstrapMaterialDesign(); });</script>
  </body>

</html>
