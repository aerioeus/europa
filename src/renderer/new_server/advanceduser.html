<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Create new server</title>
        <link rel="stylesheet" href="../../vendor/bootstrap-material-design/bootstrap-material-design.css">
        <link rel="stylesheet" href="../../css/newserver.css">
    </head>

    <div id="loadingSpinner">
        <div class="loading-spinner-container">
            <div class="animate_loader_wrapper">
                <div class="animate_loader">
                    <svg class="circular" viewBox="25 25 50 50">
                    <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="5" />
                    </svg>
                </div><!-- END animate_loader -->
            </div><!-- END animate_loader_wrapper -->
        </div>
        <div class="loading-spinner-text">Starting server...</div>
    </div>
    <body>
        <div class="container" id="advanced-config-container">
            <div class="container large-header" id="advanced-config-header">
                <a class="back-btn" href="javascript:void" id="backBtn"><i class="fas fa-arrow-left fa-2x"></i></a>
                <h2 id="advanced-config-header-txt">Advanced configuration</h2>
            </div>

            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Path to python interpreter" aria-label="Recipient's username" aria-describedby="basic-addon2" id="pythonInterpreterPath">
                <div class="input-group-append form-inline-link-div">
                    <a class="form-inline-link" href="javascript:void" id="pythonInterpreterPathBtn"><i class="fas fa-search"></i></a>
                </div>
            </div>

            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Path to initial directory" aria-label="Recipient's username" aria-describedby="basic-addon2" id="initialPath">
                <div class="input-group-append form-inline-link-div">
                    <a class="form-inline-link" href="javascript:void" id="initialPathBtn"><i class="fas fa-search"></i></a>
                </div>
            </div>

            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Port number (optional)" aria-label="Recipient's username" aria-describedby="basic-addon2" id="portNum">
                <div class="input-group-append form-inline-link-div">
                    <a class="form-inline-link" href="javascript:void" id="portNumBtn"></a>
                </div>
            </div>
            
            <a class="refill-btn" href="javascript:void" id="refillBtn"><i class="fas fa-redo refill-btn-txt"></i></a>
            <a class="refill-btn-tool-tip text-primary">rescan</a>
            
            <div class="col-sm advanced-config-btn-grp">
                <button id="submitBtn" type="submit" class="btn btn-primary float-right">start</button>
                <button id="cancelBtn" type="cancel" class="btn btn-secondary float-right">cancel</button>
            </div>
      
        </div>

        <div class="result-box">
            <a id='resultBox'></a>
        </div>

        <div class="need-help-link">
            <a href="javascript:void">Need help?</a>
        </div>

        <script src="../../js/advancedUser.js"></script>
        <script src="../../vendor/jquery/jquery-3.5.1.slim.js"></script>
        <script src="../../vendor/popper/popper.js"></script>
        <script src="../../vendor/bootstrap-material-design/bootstrap-material-design.js"></script>
        <script src="../../vendor/font-awesome/all.js"></script>
        <script>$(document).ready(function() { $('body').bootstrapMaterialDesign(); });</script>
  </body>

</html>
